<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yambo - Dice Game</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/main.css" rel="stylesheet" />
    <script src="js/yambo.modern.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Yambo!<span class="version"> v3.0</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="panel">
                    <yambo-sheet></yambo-sheet>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="panel">
                    <yambo-dice></yambo-dice>
                </div>

                <div class="panel">
                    <yambo-log></yambo-log>
                </div>

                <div class="panel">
                    <yambo-options></yambo-options>
                </div>
            </div>
        </div>
    </div>

    <yambo-toolbar></yambo-toolbar>
</body>
</html>
