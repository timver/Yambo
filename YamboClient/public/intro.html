<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yambo - Dice Game - Intro</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/yambo.bundle.css" rel="stylesheet" />
    <script src="js/yambo.bundle.js" async="async"></script>
</head>
<body class="theme-default intro">
    <div class="container">
        <div class="row">
            <div class="col g100">
                <h1>Yambo!<span class="version"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col g100">
                <nav class="btn-group-vertical" role="group">
                    <button class="btn">
                        <span class="icon-dice"></span>
                        <span>Single Player</span>
                    </button>
                    <button class="btn" disabled="disabled">
                        <span class="icon-dice"></span>
                        <span>Multiplayer</span>
                    </button>
                    <button class="btn">
                        <span class="icon-cog"></span>
                        <span>Options</span>
                    </button>
                    <button class="btn">
                        <span class="icon-shield"></span>
                        <span>About</span>
                    </button>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
